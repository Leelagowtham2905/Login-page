<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RCB Sign Up</title>
  <link rel="stylesheet" href="login.css">
  <script src="https://kit.fontawesome.com/fd3cf8d8c2.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="signup-container">
    <h2>RCB Fan Sign Up</h2>
    <form>
      <label for="username"><i class="fa-solid fa-user"></i>Username</label>
      <input type="text" id="username" name="username" required>

      <label for="email"><i class="fa-solid fa-envelope"></i>Email</label>
      <input type="email" id="email" name="email" required>

      <label for="dob">Date of Birth</label>
      <input type="date" id="dob" name="dob" required>

      <label for="password"><i class="fa-solid fa-key"></i>Password</label>
      <input type="password" id="password" name="password" required>

      <label for="confirm-password"><i class="fa-solid fa-key"></i>Confirm Password</label>
      <input type="password" id="confirm-password" name="confirm-password" required>

      <button type="submit">Create Account</button>

      <p class="login-link">Already have an account? <a href="./index.html">Login here<i class="fa-solid fa-right-to-bracket"></i></a></p>
    </form>
  </div>
</body>
</html>
