<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RCB Login Page</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(45deg, #ff0000, #000000);
            color: #fff;
        }
        .container {
            background-color: #1c1c1c;
            padding: 2rem;
            width: 300px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            text-align: center;
        }
        .container h2 {
            color: #ff0000;
            margin-bottom: 1rem;
        }
        .container input[type="text"],
        .container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ff0000;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
        }
        .container button {
            width: 100%;
            padding: 10px;
            margin-top: 1rem;
            border: none;
            border-radius: 5px;
            background-color: #ff0000;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        .container button:hover {
            background-color: #e60000;
        }
        .container a {
            display: block;
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #ccc;
            text-decoration: none;
        }
        .container a:hover {
            color: #ff0000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>RCB Login</h2>
        <form>
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Login</button>
            <a href="index.html">Don't have an account? Sign Up</a>
        </form>
    </div>
</body>
</html>
